version: "3.9"
services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: always
    networks:
      - webnet
      #ports:
     # - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: sheshu
    volumes:
      - sheshu-db:/var/lib/postgresql/data
      - ./create-table.sql:/docker-entrypoint-initdb.d/create_tables.sql


  nodejs:
    image: sheshuvalandas/project
    container_name: nodejs
    networks:
      - webnet
    ports:
      - "4000:4000"
    environment:
      - ConnectionString__DefaultConnection=postgres-db;Port=5432;database=sheshu;User Id=postgres;Password=12345
    depends_on:
      - postgres-db

networks:
  webnet:

volumes:
  sheshu-db:






