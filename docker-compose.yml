version: "3.9"
services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: always
    networks:
      - webnet
      #ports:
     # - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: sheshu
    volumes:
      - sheshu-db:/var/lib/postgresql/data
      - ./create-table.sql:/docker-entrypoint-initdb.d/create_tables.sql


  nodejs:
    image: sheshuvalandas/project
    container_name: nodejs
    networks:
      - webnet
    ports:
      - "4000:4000"
    environment:
      DB_SCHEMA: sheshu
      DB_USER: postgres
      DB_PASSWORD: 12345
      DB_HOST: postgres-db
    depends_on:
      - postgres-db
networks:
  webnet:

volumes:
  sheshu-db:






