version: "3.9"
services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: sheshu
    volumes:
      - sheshu-db:/var/lib/postgresql/data
      - ./create-table.sql:/docker-entrypoint-initdb.d/create_tables.sql


  nodejs:
    image: sheshuvalandas/employe
    container_name: nodejs
    ports:
      - "4000:4000"

    environment:
      DATABASE_URL: postgres://postgres:12345@postgres-db:5432/sheshu
    command: node app.js
    depends_on:
      - postgres-db

volumes:
  sheshu-db:






